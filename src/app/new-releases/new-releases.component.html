<h1>New Releases</h1>
<p>The following is a list of new releases.</p>
<p>Click the <strong>album cover</strong> or <strong>artist name</strong> for more information.</p>

<div class="content">
    <div class="fxlayout">
 
       <!-- Single "Responsive" Card-->
       <div class="fxflex" [style.margin]="'20px'" *ngFor="let release of releases">
           <mat-card [style.min-width]="'200px'">
               <mat-card-header>
                   <mat-card-title [innerHtml]="release.name"></mat-card-title>
                   <mat-card-subtitle>New Release</mat-card-subtitle>
               </mat-card-header>
               <img mat-card-image class="album-cover" [src]="release.images[0].url" alt="album art" [routerLink]="['/album/' + release.id]">
               <strong>Release Date: </strong>{{release.release_date}}<br />
               <strong>Tracks: </strong>{{release.total_tracks}}<br /><br />
               <mat-card-content>
                   <mat-chip-list aria-label="Artist selection">
                       <mat-chip *ngFor="let artist of release.artists" [innerHtml]="artist.name" [routerLink]="['/artist/' + artist.id]"></mat-chip>
                   </mat-chip-list>
               </mat-card-content>
           </mat-card>
       </div>
       <!-- -->
 
   </div>
 </div>
